<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Playlista Spotify</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .playlist-card {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
            text-align: center;
            color: #ffffff;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .playlist-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.8);
        }
        h1 {
            font-size: 26px;
            margin-bottom: 10px;
            color: #1DB954;
        }
        .social-logos {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .social-logos a {
            color: #ffffff;
            text-decoration: none;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }
        .social-logos img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s;
        }
        .social-logos img:hover {
            transform: scale(1.2);
        }
        .social-logos span {
            display: block;
            margin-top: 5px;
            font-size: 14px;
            font-weight: 600;
        }
        .discord span {
            color: #7289da;
        }
        .pinterest span {
            color: #bd081c;
        }
        .instagram span {
            color: #e1306c;
        }
    </style>
</head>
<body>
    <div class="playlist-card">
        <h1>Moja Playlista na Spotify</h1>
        <div class="social-logos">
            <a href="https://www.instagram.com/skubaj21/" target="_blank" class="instagram">
                <img src="instagram_icon.png" alt="Instagram">
                <span>Instagram</span>
            </a>
            <a href="https://discordapp.com/users/709721100015370250" target="_blank" class="discord">
                <img src="discord_icon.png" alt="Discord">
                <span>Discord</span>
            </a>
            <a href="https://pl.pinterest.com/sKubajjj/" target="_blank" class="pinterest">
                <img src="pinterest_icon.png" alt="Pinterest">
                <span>Pinterest</span>
            </a>
        </div>
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/1dsDjOvyTdDEMjhph7P1Oi?utm_source=generator" width="100%" height="380" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
    </div>
</body>
</html>
