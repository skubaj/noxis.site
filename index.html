<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Spotify Playlist</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #7289da 25%, #1DB954 50%, #E1306C 75%, #121212);
            animation: gradient 15s ease infinite;
            background-size: 400% 400%;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .playlist-card {
            background: rgba(30, 30, 30, 0.9);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
            text-align: center;
            color: #ffffff;
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .playlist-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.8);
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #1DB954;
        }
        .social-logos {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-bottom: 20px;
        }
        .social-logos a, .social-logos div {
            color: #ffffff;
            text-decoration: none;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            position: relative;
        }
        .social-logos img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s, filter 0.3s;
        }
        .social-logos img:hover {
            transform: scale(1.2);
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.6));
        }
        .social-logos .label {
            display: block;
            margin-top: 5px;
            font-size: 14px;
            font-weight: 600;
        }
        .social-logos .username {
            display: block;
            font-size: 12px;
            color: #aaa;
            margin-top: 5px;
        }
        .discord {
            cursor: default; /* Uniemożliwia kliknięcie na logo Discorda */
        }
        .discord img:hover {
            cursor: pointer;
        }
        .discord .username {
            color: #7289da; /* Kolor odpowiadający Discord */
        }
        .instagram .username {
            color: #E1306C; /* Kolor odpowiadający Instagram */
        }
    </style>
</head>
<body>
    <div class="playlist-card">
        <h1>My Spotify Playlist</h1>
        <div class="social-logos">
            <div class="discord">
                <img src="https://cdn.icon-icons.com/icons2/2108/PNG/512/discord_icon_130958.png" alt="Discord">
                <span class="label">Discord</span>
                <span class="username">sKubaj</span>
            </div>
            <a href="https://www.instagram.com/skubaj21/" target="_blank" class="instagram">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
                <span class="label">Instagram</span>
                <span class="username">sKubaj21</span>
            </a>
        </div>
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/1dsDjOvyTdDEMjhph7P1Oi?utm_source=generator" width="100%" height="380" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
    </div>
</body>
</html>
